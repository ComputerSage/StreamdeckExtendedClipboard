<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>PI</title>
        <link rel="stylesheet" href="css/sdpi.css" />
        <script src="js/pi.js"></script>
    </head>
    <body>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Get Data delay (milliseconds)</div>
            <input class="sdpi-item-value" type="number" id="setDataTimeout" placeholder="600" />
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Clear key delay (seconds)</div>
            <input class="sdpi-item-value" type="number" id="clearDataTimeout" placeholder="5" />
        </div>
    </body>
</html>
